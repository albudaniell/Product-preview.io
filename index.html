<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="image-product-desktop.jpg" alt="Product Image">
    </div>
    <div class="text-section">
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Palge, Perfumer-Creator for the House of CHANEL.</p>
      
      <!-- Price Section -->
      <div class="price-container">
        <span class="discounted-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>

      <!-- Add to Cart Button -->
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
  </div>
</body>
</html>
